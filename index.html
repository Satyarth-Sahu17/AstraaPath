<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraPath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0"
  }
}
</script>
<style>
    :root {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1f2937; /* gray-800 */
        --bg-tertiary: #374151; /* gray-700 */
        --accent-primary: #4f46e5; /* indigo-600 */
        --accent-secondary: #a5b4fc; /* indigo-300 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --border-color: #4b5563; /* gray-600 */
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        background-image: radial-gradient(circle at top right, rgba(79, 70, 229, 0.15), transparent 30%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: var(--border-color);
    }
    
    /* Leaflet Overrides */
    .leaflet-container {
        height: 100%;
        width: 100%;
        border-radius: 0.5rem; /* lg */
        background-color: var(--bg-tertiary);
    }
    .leaflet-control-attribution a {
        color: var(--accent-secondary);
    }
    .leaflet-popup-content-wrapper {
        background: var(--bg-secondary);
        color: var(--text-primary);
        border-radius: 8px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }
    .leaflet-popup-content b {
        color: var(--accent-secondary);
    }
    .leaflet-popup-tip {
        background: var(--bg-secondary);
    }

    /* Custom DivIcon styles */
    .leaflet-div-icon {
        background: transparent;
        border: none;
    }
    .map-icon {
        width: 24px;
        height: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: white;
        opacity: 0.9;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        transition: transform 0.2s ease;
    }
    .map-icon:hover {
        transform: scale(1.1);
    }
    .map-icon svg {
        width: 14px;
        height: 14px;
    }

    /* Focus Glow Effect */
    .focus-glow:focus-within {
        box-shadow: 0 0 0 2px var(--bg-primary), 0 0 0 4px var(--accent-primary);
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }
</style>
</head>
<body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
